        url: "#"
    });
}

const produtosPorPagina = 3;
const larguraProdutoPx = 280 + 16; // largura produto + gap (gap 1rem =16px)
const containers = [
    document.getElementById('linha1'),
    document.getElementById('linha2'),
    document.getElementById('linha3'),
];

// Distribui os produtos igualmente entre as 3 linhas
const produtosLinhas = [[], [], []];
produtos.forEach((p, i) => {
    produtosLinhas[i % 3].push(p);
});

// Renderiza produtos para cada linha
function renderizarProdutosLinha(linhaIndex) {
    const container = containers[linhaIndex];
    container.innerHTML = '';
    produtosLinhas[linhaIndex].forEach(prod => {
        const article = document.createElement('article');
        article.className = 'produto';
        article.setAttribute('role', 'listitem');
        article.setAttribute('tabindex', '0');
        article.innerHTML = `
            <img src="${prod.img}" alt="${prod.nome}" loading="lazy" />
            <h3>${prod.nome}</h3>
            <p>${prod.descricao}</p>
            <strong>Preço: ${prod.preco}</strong>
            <button onclick="window.open('${prod.url}', '_blank', 'noopener,noreferrer')">Comprar Agora</button>
        `;
        container.appendChild(article);
    });
}

for(let i=0; i<3; i++){
    renderizarProdutosLinha(i);
}

// Controla scroll e botões
document.querySelectorAll('.linha-produtos-container').forEach((linhaContainer, idx) => {
    const scrollArea = linhaContainer.querySelector('.produtos-scroll-linha');
    const btnLeft = linhaContainer.querySelector('.scroll-left');
    const btnRight = linhaContainer.querySelector('.scroll-right');

    function atualizarBotoes() {
        btnLeft.disabled = scrollArea.scrollLeft <= 0;
        btnRight.disabled = scrollArea.scrollLeft + scrollArea.clientWidth >= scrollArea.scrollWidth - 1;
    }

    btnLeft.addEventListener('click', () => {
        scrollArea.scrollBy({left: -produtosPorPagina * larguraProdutoPx, behavior: 'smooth'});
    });
    btnRight.addEventListener('click', () => {
        scrollArea.scrollBy({left: produtosPorPagina * larguraProdutoPx, behavior: 'smooth'});
    });

    scrollArea.addEventListener('scroll', atualizarBotoes);
    atualizarBotoes();

    // Prevenir scroll vertical ao usar roda do mouse no container horizontal
    scrollArea.addEventListener('wheel', (evt) => {
        if (evt.deltaY !== 0) {
            evt.preventDefault();
            scrollArea.scrollBy({
                left: evt.deltaY,
                behavior: 'smooth'
            });
        }
    }, { passive: false });
});
</script>
